<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class="container">
    <h1>Employee List</h1>
</header>

<main class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeJsp}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.fullname}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.role}"></td>
            <td>
                <a th:href="@{'deleteemployee?id=' + ${employee.id}}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
                <a th:href="@{'showemployee?id=' + ${employee.id}}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer class="container">
    <a href="createEmployee" class="btn btn-success">Create Employee</a>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
